
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NIS Hackathon - Water Control Panel</title>
    
    <!-- noUiSlider CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #1a365d 50%, #0d47a1 100%);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 40px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        h1 {
            font-size: clamp(1.4rem, 5vw, 2.2rem);
            margin-bottom: 8px;
            background: linear-gradient(90deg, #64b5f6, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #90caf9;
            font-size: clamp(0.85rem, 3vw, 1rem);
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding: 6px 14px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .device-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .device-location {
            color: #90caf9;
            font-size: 0.85rem;
            margin-top: 2px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-normal { background: linear-gradient(135deg, #43a047, #2e7d32); }
        .status-warning { background: linear-gradient(135deg, #ffa000, #ff8f00); color: #000; }
        .status-critical { background: linear-gradient(135deg, #e53935, #c62828); }

        /* Vertical Bar */
        .bar-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .vertical-bar {
            width: 70px;
            height: 180px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 35px;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.15);
        }

        .bar-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 32px;
            transition: height 0.1s linear;
            background: linear-gradient(180deg, #64b5f6, #2196f3, #1976d2);
        }

        .bar-fill.warning { background: linear-gradient(180deg, #ffb74d, #ffa000); }
        .bar-fill.critical { background: linear-gradient(180deg, #ef5350, #e53935); }

        .percentage-value {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        /* Slider Section */
        .slider-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 16px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .slider-title {
            font-size: 0.9rem;
            color: #b0bec5;
        }

        .slider-value-display {
            font-size: 1.8rem;
            font-weight: 700;
            color: #64b5f6;
            min-width: 80px;
            text-align: right;
        }

        /* ========== noUiSlider Custom Styles ========== */
        .slider-wrapper {
            padding: 10px 0;
        }

        .noUi-target {
            background: transparent;
            border: none;
            box-shadow: none;
            height: 20px;
        }

        .noUi-base {
            background: linear-gradient(90deg, 
                #43a047 0%, #43a047 33%,
                #ffa000 33%, #ffa000 66%,
                #e53935 66%, #e53935 100%
            );
            border-radius: 10px;
            height: 16px;
        }

        .noUi-connect {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
        }

        .noUi-handle {
            width: 52px !important;
            height: 52px !important;
            right: -26px !important;
            top: -18px !important;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #e3f2fd);
            border: none;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.4),
                0 0 0 4px rgba(33, 150, 243, 0.5);
            cursor: grab;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .noUi-handle::before,
        .noUi-handle::after {
            display: none;
        }

        /* Handle grip lines */
        .noUi-handle::before {
            content: '‚ãÆ';
            display: block;
            font-size: 24px;
            color: #1976d2;
            text-align: center;
            line-height: 52px;
            width: 100%;
            font-weight: bold;
        }

        .noUi-handle:hover {
            transform: scale(1.1);
            box-shadow: 
                0 6px 25px rgba(0, 0, 0, 0.5),
                0 0 0 6px rgba(33, 150, 243, 0.6);
        }

        .noUi-handle:active {
            cursor: grabbing;
            transform: scale(1.15);
        }

        .noUi-active {
            transform: scale(1.15);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.6),
                0 0 0 8px rgba(33, 150, 243, 0.7);
        }

        /* Quick Buttons */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .quick-btn {
            flex: 1;
            padding: 14px 8px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .quick-btn.empty { background: linear-gradient(135deg, #37474f, #263238); color: #b0bec5; }
        .quick-btn.half { background: linear-gradient(135deg, #43a047, #2e7d32); color: #fff; }
        .quick-btn.full { background: linear-gradient(135deg, #2196f3, #1976d2); color: #fff; }

        .quick-btn:active {
            transform: scale(0.95);
        }

        /* Update toast */
        .update-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 12px 24px;
            background: rgba(76, 175, 80, 0.95);
            color: white;
            border-radius: 30px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .update-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 25, 47, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .loading-overlay.hidden { opacity: 0; pointer-events: none; }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(33, 150, 243, 0.3);
            border-top-color: #2196f3;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Mobile */
        @media (max-width: 600px) {
            body { padding: 12px; }
            .devices-grid { grid-template-columns: 1fr; }
            .device-card { padding: 16px; }
            .vertical-bar { width: 60px; height: 150px; }
            
            .noUi-handle {
                width: 60px !important;
                height: 60px !important;
                right: -30px !important;
                top: -22px !important;
            }
            
            .noUi-handle::before {
                line-height: 60px;
            }
            
            .quick-btn { padding: 16px 8px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p style="margin-top: 16px; color: #90caf9;">Connecting...</p>
    </div>

    <div class="update-toast" id="updateToast">‚úì Synced</div>

    <div class="container">
        <header>
            <h1>üåä NIS Hackathon</h1>
            <p class="subtitle">Water Level Control Panel</p>
            <div class="connection-status">
                <div class="status-dot"></div>
                <span>Connected</span>
            </div>
        </header>

        <div class="devices-grid" id="devicesGrid"></div>
    </div>

    <!-- noUiSlider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBcbhQ-cydDbzgTC-LQp8F6JH0bGXP0ZXw",
            authDomain: "nis-hackathon-5bdb8.firebaseapp.com",
            databaseURL: "https://nis-hackathon-5bdb8-default-rtdb.firebaseio.com",
            projectId: "nis-hackathon-5bdb8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const devicesRef = ref(db, 'devices');

        // Throttle for Firebase updates
        let lastFirebaseUpdate = {};
        const UPDATE_THROTTLE = 30; // ms

        function updateFirebase(deviceId, level) {
            const now = Date.now();
            if (!lastFirebaseUpdate[deviceId] || now - lastFirebaseUpdate[deviceId] > UPDATE_THROTTLE) {
                lastFirebaseUpdate[deviceId] = now;
                const deviceRef = ref(db, `devices/${deviceId}/level`);
                set(deviceRef, Math.round(level));
            }
        }

        function showToast() {
            const toast = document.getElementById('updateToast');
            toast.classList.add('show');
            clearTimeout(toast.timer);
            toast.timer = setTimeout(() => toast.classList.remove('show'), 500);
        }

        function getStatus(level) {
            if (level >= 75) return { text: 'CRITICAL', cls: 'critical' };
            if (level >= 50) return { text: 'WARNING', cls: 'warning' };
            return { text: 'NORMAL', cls: 'normal' };
        }

        function getBarClass(level) {
            if (level >= 75) return 'critical';
            if (level >= 50) return 'warning';
            return '';
        }

        function updateCardVisuals(card, level) {
            const barFill = card.querySelector('.bar-fill');
            const percentage = card.querySelector('.percentage-value');
            const statusBadge = card.querySelector('.status-badge');
            const valueDisplay = card.querySelector('.slider-value-display');

            barFill.style.height = level + '%';
            barFill.className = 'bar-fill ' + getBarClass(level);
            percentage.textContent = Math.round(level) + '%';
            valueDisplay.textContent = Math.round(level) + '%';

            const status = getStatus(level);
            statusBadge.textContent = status.text;
            statusBadge.className = 'status-badge status-' + status.cls;
        }

        function createDeviceCard(device) {
            const status = getStatus(device.level);
            const barClass = getBarClass(device.level);

            return `
                <div class="device-card" data-id="${device.id}">
                    <div class="device-header">
                        <div>
                            <div class="device-name">${device.name}</div>
                            <div class="device-location">üìç ${device.location}</div>
                        </div>
                        <div class="status-badge status-${status.cls}">${status.text}</div>
                    </div>
                    
                    <div class="bar-container">
                        <div class="vertical-bar">
                            <div class="bar-fill ${barClass}" style="height: ${device.level}%"></div>
                            <div class="percentage-value">${Math.round(device.level)}%</div>
                        </div>
                    </div>
                    
                    <div class="slider-section">
                        <div class="slider-header">
                            <span class="slider-title">Adjust Level</span>
                            <span class="slider-value-display">${Math.round(device.level)}%</span>
                        </div>
                        
                        <div class="slider-wrapper">
                            <div class="noUi-slider" data-device="${device.id}"></div>
                        </div>
                        
                        <div class="quick-actions">
                            <button class="quick-btn empty" data-level="0" data-device="${device.id}">0%</button>
                            <button class="quick-btn half" data-level="50" data-device="${device.id}">50%</button>
                            <button class="quick-btn full" data-level="100" data-device="${device.id}">100%</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDevices(devices) {
            const grid = document.getElementById('devicesGrid');
            grid.innerHTML = devices.map(createDeviceCard).join('');
            initSliders();
            initQuickButtons();
        }

        function initSliders() {
            document.querySelectorAll('.noUi-slider').forEach(sliderEl => {
                const deviceId = sliderEl.dataset.device;
                const card = sliderEl.closest('.device-card');
                const valueDisplay = card.querySelector('.slider-value-display');
                const initialLevel = parseFloat(valueDisplay.textContent);

                // Create noUiSlider
                noUiSlider.create(sliderEl, {
                    start: [initialLevel],
                    connect: [true, false],
                    step: 1,
                    range: {
                        'min': 0,
                        'max': 100
                    },
                    animate: false
                });

                // Update on slide - fires continuously and smoothly
                sliderEl.noUiSlider.on('update', (values) => {
                    const level = parseFloat(values[0]);
                    updateCardVisuals(card, level);
                    updateFirebase(deviceId, level);
                });

                // Final sync when done
                sliderEl.noUiSlider.on('change', (values) => {
                    const level = parseFloat(values[0]);
                    const deviceRef = ref(db, `devices/${deviceId}/level`);
                    set(deviceRef, Math.round(level)).then(showToast);
                });
            });
        }

        function initQuickButtons() {
            document.querySelectorAll('.quick-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const level = parseInt(btn.dataset.level);
                    const deviceId = btn.dataset.device;
                    const card = btn.closest('.device-card');
                    const slider = card.querySelector('.noUi-slider');

                    // Animate slider to value
                    slider.noUiSlider.set(level);
                    updateCardVisuals(card, level);

                    const deviceRef = ref(db, `devices/${deviceId}/level`);
                    set(deviceRef, level).then(showToast);
                });
            });
        }

        // Listen for Firebase updates
        onValue(devicesRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const devices = Object.keys(data).map(id => ({
                    id,
                    name: data[id].name || 'Device',
                    location: data[id].location || 'Unknown',
                    level: data[id].level ?? 50
                }));
                renderDevices(devices);
            }
            document.getElementById('loadingOverlay').classList.add('hidden');
        });
    </script>
</body>
</html>
